  <!-- Main Content -->
  <main class="main-content max-width">

      <div class="profile-text text-center">

  <!-- Dropdown toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggles = document.querySelectorAll('.dropdown-toggle');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', function (e) {
          e.preventDefault();
          const expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !expanded);
          this.parentElement.classList.toggle('open');
        });
      });

      document.addEventListener('click', function (e) {
        toggles.forEach(toggle => {
          const parent = toggle.parentElement;
          if (!parent.contains(e.target)) {
            toggle.setAttribute('aria-expanded', 'false');
            parent.classList.remove('open');
          }
        });
      });
    });
  window.addEventListener('load', function() {
    if (window.innerWidth >= 768) {
      const firstImg = document.querySelector('body.page-profile .masonry-grid img');
      const grid = document.querySelector('body.page-profile .masonry-grid');
      if (firstImg && grid) {
        const h = firstImg.offsetHeight;
        const dynamicMargin = h * 0.05; // 5% of image height
        grid.style.marginLeft = `${dynamicMargin}px`;
        grid.style.marginRight = `${dynamicMargin}px`;
      }
    }
  });
</script>

</body>
</html>
