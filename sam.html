<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sam | SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="page-profile">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Logo" class="logo-img" />
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="talent.html">Talent</a></li>
      <li><a href="cast.html">Cast</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle">Reach Us</a>
        <ul class="dropdown-menu">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="be_represented_by_us.html">Be represented by us</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Main Profile Section -->
  <main class="main-content">
    <div class="profile-gallery">

      <!-- Text Block -->
      <div class="profile-text">
        <h1>SAM</h1>
        <p>He/him</p>
      </div>

      <!-- Gallery -->
       <div class="masonry-grid">
        <img src="assets/images/talent/sam/jinghe_sam1.jpeg" alt="Sam Image 1" />
        <img src="assets/images/talent/sam/meadowlark_sam1.jpeg" alt="Sam Image 2" />
        <img src="assets/images/talent/sam/pjs2_sam1.jpeg" alt="Sam Image 3" />
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>
      <a href="https://www.instagram.com/self_agency_" target="_blank">@selfagency</a>
    </p>
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggles = document.querySelectorAll('.dropdown-toggle');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        });
      });
      document.addEventListener('click', function(e) {
        toggles.forEach(toggle => {
          const parent = toggle.parentElement;
          if (!parent.contains(e.target)) {
            parent.classList.remove('open');
          }
        });
      });
    });
  </script>

</body>
</html>
