<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nayan Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="page-showcase">

  <!-- Nav (same as other pages) -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Logo" class="logo-img" /></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="talent.html">Talent</a></li>
      <li><a href="cast.html">Cast</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle">Reach Us</a>
        <ul class="dropdown-menu">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="be_represented_by_us.html">Be represented by us</a></li>
        </ul>
      </li>
    </ul>
  </nav>

   <!-- Showcase Content -->
  <main class="main-content">
    <section class="profile-gallery">

      <div class="profile-text">
        <h1 class="accent">Nayan</h1>
        <p class="bio"> He/Him </p>
        <p class="bio"> ✈︎ London </p>
        <p><a href="nayan.digis.html" class="enter-button"> Digis </a></p>
      </div>

      <!-- Carousel Wrapper -->
      <div class="carousel-wrapper">
        <!-- Prev -->
        <button class="carousel-button prev" aria-label="Previous image">&#10094;</button>

        <!-- Main image viewport -->
        <div class="carousel-main">
          <img 
            src="assets/images/talent/nayan/buddy_nayan1.jpg" 
            alt="Nayan 1" 
            class="carousel-current"
          />
        </div>

        <!-- Next -->
        <button class="carousel-button next" aria-label="Next image">&#10095;</button>

        <!-- Thumbnail strip -->
        <div class="carousel-thumbs">
          <img 
            src="assets/images/talent/nayan/buddy_nayan1.jpg" 
            data-full="assets/images/talent/nayan/buddy_nayan1.jpg" 
            alt="Thumb 1" 
            class="thumb active"
          />
          <img 
            src="assets/images/talent/nayan/art_nayan2.jpg" 
            data-full="assets/images/talent/nayan/art_nayan2.jpg" 
            alt="Thumb 2" 
            class="thumb"
          />
          <img 
            src="assets/images/talent/nayan/mag_nayan1.jpeg" 
            data-full="assets/images/talent/nayan/mag_nayan1.jpeg" 
            alt="Thumb 3" 
            class="thumb"
          />
          <img 
            src="assets/images/talent/nayan/meg_nayan1.jpg" 
            data-full="assets/images/talent/nayan/meg_nayan1.jpg" 
            alt="Thumb 4" 
            class="thumb"
          />
          <!-- add more thumbnails here as needed -->
        </div>
      </div>

    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainImg = document.querySelector('.carousel-current');
      const thumbs = Array.from(document.querySelectorAll('.carousel-thumbs .thumb'));
      let currentIdx = thumbs.findIndex(t => t.classList.contains('active'));

      function showImage(idx) {
        // wrap around
        currentIdx = (idx + thumbs.length) % thumbs.length;
        // swap active thumb
        thumbs.forEach(t => t.classList.remove('active'));
        thumbs[currentIdx].classList.add('active');
        // update main image
        mainImg.src = thumbs[currentIdx].dataset.full;
      }

      // thumbnail clicks
      thumbs.forEach((thumb, idx) => {
        thumb.addEventListener('click', () => showImage(idx));
      });

      // prev/next buttons
      document.querySelector('.carousel-button.prev')
        .addEventListener('click', () => showImage(currentIdx - 1));
      document.querySelector('.carousel-button.next')
        .addEventListener('click', () => showImage(currentIdx + 1));
    });
  </script>

</body>
</html>
