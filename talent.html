<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aotearoa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('your-image-url.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* Optional: Darken the image */
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Aotearoa</h1>
      <p>Place of belonging. Land of the long white cloud.</p>
    </div>
  </div>
</body>
</html>
