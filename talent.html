<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Talent</h1>
  <div class="grid">
    <a href="person1.html" class="card">
      <img src="ursula.jpg" alt="Ursula">
      <div class="caption">Person 1</div>
    </a>
    <a href="person2.html" class="card">
      <img src="person2.jpg" alt="Person 2">
      <div class="caption">Person 2</div>
    </a>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
