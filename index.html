<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .below-video-content {
      text-align: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .enter-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1082197586?background=1&autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Content Below Video -->
  <div class="below-video-content">
    <a href="talent.html" class="enter-button">Click to Enter</a>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
