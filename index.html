<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Times New Roman', Times, serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .enter-button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <a href="talent.html" class="enter-button">Click to Enter</a>
  </div>

</body>
</html>
