<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Times New Roman', Times, serif;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .logo-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .logo-overlay img {
      height: 60px;
      width: auto;
    }

    .overlay-content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .bio-text {
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 0 1rem;
      max-width: 600px;
    }

    .enter-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    
    <!-- Vimeo Video Embed -->
    <div class="video-embed">
      <iframe 
        src="https://player.vimeo.com/video/1082197586?background=1&autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Logo -->
    <div class="logo-overlay">
      <img src="logo.png" alt="SELFagency Logo" />
    </div>

    <!-- Text and Button -->
    <div class="overlay-content">
      <p class="bio-text">Self Agency is a talent and modelling agency based out of TƒÅmaki Makaurau, Aotearoa.</p>
      <a href="talent.html" class="enter-button">Click to Enter</a>
    </div>

  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
