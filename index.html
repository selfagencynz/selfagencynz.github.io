<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .enter-overlay {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    .enter-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #000;
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #000;
      font-size: 0.9rem;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1082197586?background=1&autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <!-- Button Overlay -->
    <div class="enter-overlay">
      <a href="talent.html" class="enter-button">Enter</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
     <p> Self Agency is a talent and modelling agency based out of TƒÅmaki Makaurau, Aotearoa.</p>
    <p>
      <a href="https://www.instagram.com/self_agency_" target="_blank">@self_agency_</a>
    </p>
  </footer>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
