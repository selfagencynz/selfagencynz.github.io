<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELFagency</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Times New Roman', Times, serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .logo-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .logo-overlay img {
      height: 60px;
      width: auto;
    }

    .overlay-content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .bio-text {
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 0 1rem;
      max-width: 600px;
    }

    .enter-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    

    <div class="logo-overlay">
      <img src="logo.png" alt="SELFagency Logo" />
    </div>

    <div class="overlay-content">
      <p class="bio-text">Self Agency is a talent and modelling agency based out of TƒÅmaki Makaurau, Aotearoa.</p>
      <a href="talent.html" class="enter-button">Click to Enter</a>
    </div>
  </div>

</body>
